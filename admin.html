            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="nav-right">
        <form action="/search.html" method="get">
            <label for="search"></label>
            <input class="input input-search" type="text" id="search" name="query"
                   placeholder="Search for articles">
            <button class="btn btn-search">Search</button>
        </form>
    </div>

<div class="max-width-1 margin-auto border-radius-1">

</div>

    <!-- Add blog posts here -->
    <div class="create-blog">
        <h2>Your Articles</h2>
        <button class="btn-create--blog">
            <img src="./img/plus-circle.svg" alt="Create new blog">
        </button>
    </div>
    <div class="home-articles">

</main>
<footer class="footer max-height-3">
    <p>Copyright &copy; 2021 QuickBlogs. All rights reserved.</p>
    <a href="https://www.freepik.com">Designed by Freepik</a>
</footer>
<div class="nav-options" id="nav-options">
    <span class="close-nav-options" id="close-nav-options">&times;</span>
    <div class="small-options">
        <span>QuickBlogs</span>
        <ul>
            <li><a href="/index.html#nav">Home</a></li>
            <li><a href="/admin.html">Dashboard</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </div>
</div>
<div class="edit-from-container hidden">
    <div class="edit-form-popup">
        <span class="closePopupBtn">&times;</span>
        <div class="left-form">
            <div class="upload-img">
                <img src="./img/upload.svg" alt="Upload image">
                <button class="btn btn-upload">Upload</button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter the title">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Enter author name">
            <label for="read">Read</label>
            <input type="text" id="read" placeholder="Enter read time in minutes">
            <label for="content">Content</label>
            <textarea name="content" id="content" cols="30" rows="10" placeholder="Enter the content"></textarea>
            <button class="btn btn-save">Save</button>
        </div>
    </div>

    <div id="blurBackground"></div>
    <div class="error-message hidden">
        <span class="error-closePopupBtn">&times;</span>
        <h3>Please fill all the input fields & also Upload image</h3>
    </div>
    <div class="blurBackground-error hidden"></div>
</div>
</body>
