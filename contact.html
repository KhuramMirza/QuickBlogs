<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickBlogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/utils.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/queries.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
    <script type="module" src="./js/contact.js"></script>
    <script src="./js/navigation.js"></script>

</head>
<body>
<nav class="navigation nav-contact max-height-1 max-width-1 margin-auto" id="nav">
    <div class="menu-toggle" id="menu-toggle">
        &#9776;
    </div>
    <div class="nav-left">
        <span>QuickBlogs</span>
        <ul>
            <li><a href="/index.html#nav">Home</a></li>
            <li><a href="/admin.html">Dashboard</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </div>


</nav>
<div class="max-width-1 margin-auto border-radius-1">
    <hr>
</div>
<div class="form-box max-width-1 margin-auto">
    <div class="contact-left">
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
        </form>
        <button type="submit" class="btn btn-submit">Submit</button>
    </div>
    <div class="contact-right"></div>

</div>
<footer class="footer max-height-3">
    <p>Copyright &copy; 2021 QuickBlogs. All rights reserved.</p>
    <a href="https://www.freepik.com">Designed by Freepik</a>
</footer>
<div class="nav-options" id="nav-options">
    <span class="close-nav-options" id="close-nav-options">&times;</span>
    <div class="small-options">
        <span>QuickBlogs</span>
        <ul>
            <li><a href="/index.html#nav">Home</a></li>
            <li><a href="/admin.html">Dashboard</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </div>
</div>
</body>
</html>
